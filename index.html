  <div class="row justify-content-center " >
    <div class="col-lg-8 col-8 grid">
      <video class="video-fluid" autoplay loop controls muted>
        <source src="./Safety Induction MR1.mp4" type="video/mp4" />
      </video>
    </div>
    <div class="col-lg-4 col-4 grid border-left">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">

      <div style="background-color: #DC0000;" class="text-center h2-responsive font-weight-bold text-white">
        <script>
       
          var hari = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
          var bulan = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
       
          var tanggal = new Date().getDate();
          var xhari = new Date().getDay();
          var xbulan = new Date().getMonth();
          var xtahun = new Date().getYear();
       
          var hari = hari[xhari];
          var bulan = bulan[xbulan];
          var tahun = (xtahun < 1000)?xtahun + 1900 : xtahun;
       
           
          document.write(hari +', ' + tanggal + ' ' + bulan + ' ' + tahun);
       
       
         </script>
      </div>
    </div>
  </div>
